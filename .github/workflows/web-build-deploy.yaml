name: number-one-app build and deploy to remote wildfly

on:
  push:
    branches:
      - master
      - 'homework/*'
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11


      - name: Build with Maven
          id: mvn_build
          run: |
            cd java-jsf-app
            mvn --batch-mode clean install wildfly:undeploy wildfly:deploy \
            -Dwildfly.hostname=${{ secrets.WILDFLY_HOSTNAME }} \
            -Dwildfly.username=${{ secrets.WILDFLY_LOGIN_ADMIN }} \
            -Dwildfly.password=${{ secrets.WILDFLY_ADMIN_PASSWORD }}